<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <main id="home-page" class="product-card">
    <div class="product-card__image">
      <img src="/assets/images/desktop-bag1.png" id="image1"/>
      <img src="/assets/images/mobile-bag1.png" id="image2"/>
    </div>
    <div class="product-card__details">
      <p class="product-card__category">WALLETS</p>
      <div class="product-card__info">
        <h3 class="product-card__title">Leather wallet with logo</h3>
        <p class="product-card__desc">Gucci pink wallet. Made of leather with a grainy texture. Closed with a latch. Decorated with a logo-shaped applique on the front. Inside, there is a bill compartment, a zipped coin pocket, two slip pockets and four card slots.</p>
      </div>
      <div class="product-card__colors">
        <p>Color</p>
        <div class="product-card__color-options">
          <span class="product-card__color product-card__color--1"></span>
          <span class="product-card__color product-card__color--2"></span>
          <span class="product-card__color product-card__color--3"></span>
          <span class="product-card__color product-card__color--4"></span>
        </div>
      </div>
      <div class="product-card__price">
        <p>1 449,00 <span>USD</span></p>
        <p>1 749,00 <span>USD</span></p>
      </div>
      <div class="product-card__button">
        <button>Add to cart</button>
      </div>
    </div>
  </main>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
  <script type="module" src="/src/product-card/product-card.script.js"></script>
</body>

</html>
